<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header del formulario -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>Payment form example</h4>
        </div>
        <div class="card-body">
          <!-- Alerta -->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <!-- Formulario -->
          <form>
            <div class="row mb-3">
              <!-- Número de tarjeta -->
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <!-- CVC -->
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                />
              </div>
              <!-- Cantidad -->
              <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <!-- Nombre y apellido -->
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
            <div class="row mb-3">
              <!-- Ciudad -->
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
              <!-- Estado y Código Postal -->
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option>Pick a state</option>
                  <option>Madrid</option>
                  <option>Málaga</option>
                  <option>Oropesa</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" />
              </div>
            </div>
            <div class="row mb-3">
              <!-- Métodos de pago -->
              <div class="col-md-6">
                <label for="accepted" class="form-label">We accept:</label>
                <div
                  class="col-lg-6 col-md-10 col-12 d-flex"
                  style="
                    background-color: gray;
                    border: 1px solid gray;
                    border-radius: 3px;
                    align-items: center;
                  "
                  id="accepted"
                >
                  <div
                    class="form-check form-check-inline d-flex align-items-center"
                    style="margin-left: 3px"
                  >
                    <input
                      class="form-check-input rounded border border-secondary"
                      style="margin-right: 3px"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1">
                      <img
                        src="https://st4.depositphotos.com/1050070/21934/i/450/depositphotos_219349068-stock-photo-chisinau-moldova-september-2018-visa.jpg"
                        class="img-fluid"
                        style="width: 40px; height: auto"
                        alt=""
                      />
                    </label>
                  </div>
                  <div
                    class="form-check form-check-inline d-flex align-items-center"
                    style="margin-left: 3px"
                  >
                    <input
                      class="form-check-input rounded border border-secondary"
                      style="margin-right: 3px"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2">
                      <img
                        src="https://brandemia.org/sites/default/files/sites/default/files/logo_paypal_principal.jpg"
                        class="img-fluid"
                        style="width: 40px; height: auto"
                        alt=""
                      />
                    </label>
                  </div>
                  <div
                    class="form-check form-check-inline d-flex align-items-center"
                    style="margin-left: 3px"
                  >
                    <input
                      class="form-check-input rounded border border-secondary"
                      style="margin-right: 3px"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3">
                      <img
                        src="https://cdn.brandfetch.io/idyRlW6PPW/w/400/h/400/theme/dark/icon.png?k=id64Mup7ac&t=1691512245377"
                        class="img-fluid"
                        style="width: 40px; height: auto"
                        alt=""
                      />
                    </label>
                  </div>
                  <div
                    class="form-check form-check-inline d-flex align-items-center"
                    style="margin-left: 3px"
                  >
                    <input
                      class="form-check-input rounded border border-secondary"
                      style="margin-right: 3px"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio4"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio4">
                      <img
                        src="https://cdn-icons-png.flaticon.com/512/1554/1554406.png"
                        class="img-fluid"
                        style="width: 40px; height: auto"
                        alt=""
                      />
                    </label>
                  </div>
                </div>
              </div>
              <!-- Mensaje -->
              <div class="col-md-6 ms-auto">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer p-3">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
